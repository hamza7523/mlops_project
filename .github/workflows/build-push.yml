name: Build and Push Backend to ACR

on:
  workflow_dispatch:  # Manual trigger ONLY

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Download Script Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only what is needed for download_models.py
          pip install boto3 python-dotenv huggingface_hub transformers torch optimum[onnxruntime]

      - name: Download and Prepare Models
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd backend
          python download_models.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: florabotacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            florabotacr.azurecr.io/flora-backend:latest
            florabotacr.azurecr.io/flora-backend:${{ github.sha }}
          cache-from: type=registry,ref=florabotacr.azurecr.io/flora-backend:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Image pushed successfully!"
