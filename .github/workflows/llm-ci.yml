name: LLM CI Pipeline

on:
  workflow_dispatch:  # Manual trigger ONLY

jobs:
  test-and-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install testing and eval tools
          pip install pytest ruff mlflow rouge-score pandas
          # Install backend dependencies (FastAPI, LangChain, Llama, etc.)
          pip install -r backend/requirements.txt

      - name: Run LLM Unit Tests
        run: |
          # Run prompt tests and the backend API test
          pytest tests/test_prompts.py tests/test_backend_api.py

      - name: Download Models (for Evaluation)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd backend
          python download_models.py

      - name: Run Automated Evaluation (Few-Shot Strategy)
        run: |
          # Run the evaluation script using the 'few_shot' strategy
          python experiments/run_eval.py few_shot
        continue-on-error: false  # Fail the workflow if eval crashes

      - name: Upload Eval Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results
          path: experiments/results/
