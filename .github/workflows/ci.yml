name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Format with black
        run: black --check .

      - name: Test with pytest
        # Ignore LLM-specific prompt tests, but run the mocked API test
        run: pytest --ignore=tests/test_prompts.py
