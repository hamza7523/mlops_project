version: '3.8'

services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    # Pointing to main_lite instead of main
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  evidently:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: evidently_dashboard
    ports:
      - "7000:7000"
    volumes:
      - ./experiments:/app/experiments
    # Using the lite requirements here too
    command: >
      sh -c "pip install -r backend/requirements-lite.txt && 
             python experiments/generate_drift_report.py"