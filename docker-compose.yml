version: "3.8"

services:
  backend:
    build: ./backend
    container_name: flora_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount the local model directory to the container
      # CHANGE THIS PATH to match where your models are actually stored locally
      - C:/Users/qamar/Desktop/mlops_models:/app/models
    environment:
      - MODEL_DIR=/app/models
      # Pass AWS credentials if needed for download_models.py (optional if models are already there)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=200h
    # This matches how most tutorials run Prometheus in compose and mount a prometheus.yml. :contentReference[oaicite:10]{index=10}

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    # Running Grafana via docker-compose with Prometheus as the datasource
    # is straight out of current Grafana/Prometheus Docker guides. :contentReference[oaicite:11]{index=11}

volumes:
  prometheus_data: {}
  grafana_data: {}
